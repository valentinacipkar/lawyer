        <main>
            <section class="herro-section contact-herro" style="background-image: url('./images/herro/contact.png')">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-8 col-lg-5">
                            <article class="herro-content p-3 ps-lg-0 animation" data-animation='slide-right'>
                                <h1 class="herro-title mb-4">Contact Us</h1>
                                <div class="herro-info-data animation" data-animation="slide-top">
                                    <p>
                                        <span class="fa-solid fa-location-dot info-icon"></span>
                                        <span>146 Douglas Dale Suite 343</span>
                                    </p>
                                    <p>
                                        <span class="fa-solid fa-phone"></span>
                                        <a href="tel:560-748-5959">560-748-5959</a>
                                    </p>
                                    <p>
                                        <span class="fa-regular fa-envelope info-icon"></span>
                                        <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                                    </p>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
            <section class="contact-form-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                            <article class="contact-form-data">
                                <h2 class="contact-form-section-title text-center">Please contact us using the form bellow</h2>
                                <form class="contact-form" method="get" action="">
                                    <div class="form-group">
                                        <input type="text" name="contact_name" value="" class="form-control" placeholder="Name and surname*">
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="contact_email" value="" class="form-control" placeholder="Email Address*">
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="contact_message" rows="7" placeholder="Enter your message*"></textarea>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" name="send" value="yes" class="btn btn-primary rounded-pill px-5 py-3 text-uppercase fw-medium">Send message</button>
                                    </div>
                                </form>
                            </article>
                        </div> 
                    </div>
                </div>
            </section>
            <section class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d181151.78134423276!2d20.31397820976562!3d44.811447166592295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2z0JHQtdC-0LPRgNCw0LQ!5e0!3m2!1ssr!2srs!4v1761900867646!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
